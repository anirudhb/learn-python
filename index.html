<!-- The HTML5 Boilerplate v1 -->

<!-- HTML5 declaration -->
<!DOCTYPE html>

<!-- Beginning of HTML -->
<html>
    <!-- Metadata about page -->
    <head>
        <!-- UTF-8! -->
        <meta charset="utf-8" />
        <!-- Set title -->
        <title>Hello, World!</title>
        <!-- Uncommented, sorry -->
        <style>
            body {
                font-family: -apple-system, sans-serif;
            }
        </style>
    </head> <!-- Page metadata -->
    <!-- Content displayed on page -->
    <body>
        <!-- Basic <h1>: BIGGEST header possible -->
        <h1>Hello, World!</h1>
        <!-- Naked text (with inline scripties) -->
        We are using node <script>document.write(process.versions.node)</script>,
        Chrome <script>document.write(process.versions.chrome)</script>,
        and Electron <script>document.write(process.versions.electron)</script>.
    </body> <!-- Content displayed -->
</html> <!-- Main HTML tag -->
